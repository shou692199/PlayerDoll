    desc: "&6Rotate Doll's camera by a certain degree of yaw(horizontal) and pitch(vertical)"
    usage: '&e<DollName> &6turn &e<[+/-]yaw> <[+/-]pitch>'
  look:
    desc: "&6Set Doll's camera to specific orientation"
    usage: '&e<DollName> &6look &e<[+/-]yaw/direction/player> <[+/-]pitch>'
  lookat:
    desc: "&6Set Doll's camera towards player/coordinates"
    usage: '&e<DollName> &6lookat &e<X/player> <Y> <Z>'
