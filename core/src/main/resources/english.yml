helpCommand:
  create:
    desc: '&6Register Doll to server'
    usage: '&e<Doll> &f[skinName]
      $n*skinName: Any authenticated player name'
  spawn:
    desc: "&6Spawn Doll at player position and copy player's pitch and yaw"
    usage: '&e<Doll> &f[gridded]
      $n*gridded: Align at nearest line/quarter center'
  despawn:
    desc: '&6Offline Doll and save Data'
    usage: '&e<Doll>'
  remove:
    desc: '&6Remove Doll and its Data'
    usage: '&e<Doll>'
  tp:
    desc: "&6Teleport Doll to player and copy player's pitch and yaw"
    usage: '&e<Doll> &f[gridded]
      $n*gridded: Align at nearest line/quarter center'
  menu:
    desc: "&6Open Doll's information panel"
    usage: '&e<Doll>'
  attack:
    desc: "&6Assign Doll to attack(left click) towards it's line of sight"
    usage: '&e<Doll> &f[once/continuous]
      $n&e<Doll> &f[interval] [interval] [offset]
      $n*Default action:Once'
  use:
    desc: "&6Assign Doll to interact(right click) towards it's line of sight"
    usage: '&e<Doll> &f[once/continuous]
      $n&e<Doll> &f[interval] [interval] [offset]
      $n*Default action:Once'
  copy:
    desc: "&6Copy other Doll's action to Doll"
    usage: '&e<Doll> &e<Target>'
  stop:
    desc: '&6Stop Doll Action'
    usage: '&e<Doll> &f[all/movement]
      $n*Default action:All'
  slot:
    desc: "&6Set Doll's Handheld Slot"
    usage: '&e<Doll> &f[1-9]
      $n*Default action:Slot 1'
  drop:
    desc: "&6Drop Doll's Item from Slot"
    usage: '&e<Doll> &f[1-36/helmet/chestplate/leggings/boots/offhand/everything] [stack]
      $n&e<Doll> &f[once/continuous] [stack]
      $n&e<Doll> &f[interval] [stack] [interval] [offset]
      $n*[stack]:Drop in maximum amount
      $n*Default action:Drop 1 handheld item once'
  sneak:
    desc: '&6Toggle Doll to (un)sneak'
    usage: '&e<Doll> &f[true/false]
      $n*Default action:Opposite from Current'
  sprint:
    desc: '&6Toggle Doll to (un)sprint'
    usage: '&e<Doll> &f[true/false]
      $n*Default action:Opposite from Current'
  mount:
    desc: '&6Assign Doll to ride on nearby vehicle/entity'
    usage: '&e<Doll>'
  dismount:
    desc: '&6Let Doll gets off from current vehicle/entity'
    usage: '&e<Doll>'
  turn:
    desc: "&6Rotate Doll's head by yaw(horizontal) and pitch(vertical)"
    usage: '&e<Doll> &e<yaw> <pitch>
      $n*[yaw pitch]In +/-ve decimal'
  look:
    desc: "&6Copy Doll's head to target's orientation"
    usage: '&e<Doll> &e<yaw> <pitch>
      $n&e<Doll> &e<direction/player>
      $n*[yaw pitch]In +/-ve decimal'
  lookat:
    desc: "&6Set Doll's head pointing to player/coordinates/Entity"
    usage: '&e<Doll> <X> <Y> <Z>
      $n&e<Doll> <player>
      $n&e<Doll> target &f[once/continuous]
      $n&e<Doll> target &f[interval] [interval] [offset]
      $n*[X Y Z]In +/-ve decimal
      $n*[interval offset]In +ve integer
      $n*Default action:Once'
  jump:
    desc: '&6Assign Doll to jump'
    usage: '&e<Doll> &f[once/continuous]
      $n&e<Doll> &f[interval] [interval] [offset]
      $n*[interval offset]In +ve integer
      $n*Default action:Once'
  strafe:
    desc: '&6Assign Doll to move left(A) or right(D)'
    usage: '&e<Doll> &f[left/right]'
  move:
    desc: '&6Assign Doll to move forward(W) or backward(S)'
    usage: '&e<Doll> &f[forwards/backwards]'
  swap:
    desc: "&6Swap item between Doll's main hand and off hand"
    usage: '&e<Doll> &f[once/continuous]
      $n&e<Doll> &f[interval] [interval] [offset]
      $n*[interval offset]In +ve integer
      $n*Default action:Once'
  gset:
    desc: '&6Set Doll permission for All players'
    usage: '&e<Doll>
      $n*This will be overridden by pset'
  pset:
    desc: '&6Set Doll permission for Specific player'
    usage: '&e<Doll> <player>
      $n*This will override gset'
  info:
    desc: '&6Show Doll data'
    usage: '&6&e<Doll>'
  set:
    desc: '&6Open Doll settings'
    usage: '&6&e<Doll>'
  inv:
    desc: "&6Open Doll's inventory"
    usage: '&6&e<Doll>'
  exp:
    desc: '&6Get Exp from Doll'
    usage: '&6&e<Doll> [all/level]
      $n*Default action:1 level'
  echest:
    desc: "&6Open Doll's ender chest"
    usage: '&6&e<Doll>'

