helpCommand:
  create:
    desc: '&6Register Doll to server'
    usage: '&e<DollName> &6create &f[skinName]'
  spawn:
    desc: '&6Call registered Doll at player position'
    usage: '&e<DollName> &6spawn &f[gridded]'
  despawn:
    desc: '&6Offline Doll without Data loss'
    usage: '&e<DollName> &6despawn'
  remove:
    desc: '&6Remove Doll with Data loss'
    usage: '&e<DollName> &6remove'
  tp:
    desc: '&6Teleport Doll to player'
    usage: '&e<DollName> &6tp &f[gridded]'
  menu:
    desc: "&6Open Doll's menu"
    usage: '&e<DollName> &6menu'
  share:
    desc: '&6Share Doll permission to player'
    usage: '&e<DollName> &6share &e<PlayerName>'
  unshare:
    desc: '&6Take back Doll permission from player'
    usage: '&e<DollName> &6unshare &e<PlayerName>'
  attack:
    desc: "&6Makes Doll attacks towards it's line of sight"
    usage: '&e<DollName> &6attack &f[once/continuous]$n&e<DollName> &6attack &f[interval] [interval] [offset]'
  use:
    desc: "&6Makes Doll interacts towards it's line of sight"
    usage: '&e<DollName> &6use &f[once/continuous]$n&e<DollName> &6use &f[interval] [interval] [offset]'
  copy:
    desc: "&6Copy other Doll's action to Doll"
    usage: '&e<DollName> &6copy &e<DollName>'
  stop:
    desc: '&6Stop Doll Action'
    usage: '&e<DollName> &6stop &f[all/movement]'
  slot:
    desc: '&6Set Handheld Slot'
    usage: '&e<DollName> &6slot &f[1-9]'
  drop:
    desc: '&6Drop Item from Slot'
    usage: '&e<DollName> &6drop &f[1-36/helmet/chestplate/leggings/boots/offhand/everything] [stack]$n&e<DollName> &6drop &f[once/continuous] [stack]$n&e<DollName> &6drop &f[interval] [stack] [interval] [offset]'
  sneak:
    desc: '&6Toggle Doll to (un)sneak'
    usage: '&e<DollName> &6sneak &f[true/false]'
  sprint:
    desc: '&6Toggle Doll to (un)sprint'
    usage: '&e<DollName> &6sprint &f[true/false]'
  mount:
    desc: '&6Set Doll rides on nearby vehicle/entity'
    usage: '&e<DollName> &6mount'
  dismount:
    desc: '&6Set Doll gets off from current vehicle/entity'
    usage: '&e<DollName> &6dismount'
  turn:
    desc: "&6Rotate Doll's camera by a certain degree of yaw(horizontal) and pitch(vertical)"
    usage: '&e<DollName> &6turn &e<[+/-]yaw> <[+/-]pitch>'
  look:
    desc: "&6Set Doll's camera to specific orientation"
    usage: '&e<DollName> &6look &e<[+/-]yaw> <[+/-]pitch>$n&e<DollName> &6look &e<direction/player>'
  lookat:
    desc: "&6Set Doll's camera towards player/coordinates"
    usage: '&e<DollName> &6lookat &e<X> <Y> <Z>$n&e<DollName> &6lookat &e<player>'
  jump:
    desc: '&6Set Doll jump'
    usage: '&e<DollName> &6jump &f[once/continuous]$n&e<DollName> &6jump &f[interval] [interval] [offset]'
  strafe:
    desc: '&6Set Doll move towards left or right'
    usage: '&e<DollName> &6strafe &f[left/right]'
  move:
    desc: '&6Set Doll move forwards or backwards'
    usage: '&e<DollName> &6move &f[forwards/backwards]'
  swap:
    desc: '&6Swap Doll hands'
    usage: '&e<DollName> &6 swap'

